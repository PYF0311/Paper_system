<script type="text/javascript" src=" {{ url_for('static',filename='js/plugins/jquery-1.7.min.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/plugins/jquery-ui-1.8.16.custom.min.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/plugins/jquery.cookie.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/plugins/jquery.uniform.min.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/custom/general.js')}}"></script>
<script type="text/javascript" src=""></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/custom/index.js')}}"></script>

    <link rel="stylesheet" media="screen" href="{{ url_for('static',filename='css/style.ie9.css')}}">
<![endif]-->
<!--[if IE 8]>

</head>

<body class="loginpage">
	<div class="loginbox">
    	<div class="loginboxinner">
        	
            <div class="logo">
            	<h1 class="logo">论文提交<span>管理系统</span></h1>
				<span class="slogan">集美大学生物工程学院</span>
            </div><!--logo-->
            
            <br clear="all" /><br />
            
            <div class="nousername">
				<div class="loginmsg">请正确输入账号或密码.</div>
            </div><!--nousername-->
            
            <div class="nopassword">
				<div class="loginmsg">请正确输入账号或密码.</div>
                <div class="loginf">
                    <div class="thumb"><img alt="" src="{{ url_for('static', filename= 'images/thumbs/avatar1.png')}}"  /></div>
                    <div class="userlogged">
                        <h4></h4>
                        <a href="index.html">Not <span></span>?</a> 
                    </div>
                </div><!--loginf-->
            </div><!--nopassword-->
            
            <form id="login" action="" method="POST">
            	
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="username" id="username" />
                        
                    </div>
                </div>
                
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="password" id="password" />
                        
                    </div>
                </div>
                
                <button type="submit" value="Submit">登录</button>
                <!--<button>登录</button>-->
                
                <div class="keep"><input type="checkbox" /> 记住密码</div>
            
            </form>
            
        </div><!--loginboxinner-->
    </div><!--loginbox-->


</body>
</html>
