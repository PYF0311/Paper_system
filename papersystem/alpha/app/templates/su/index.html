<body class="loginpage">
	<div class="loginbox">
    	<div class="loginboxinner">
        	
            <div class="logo">
            	<h1 class="logo">
            		<span style="font-size: 17px;">集美大学食品与生物工程学院</span>
            	</h1>
				<span style="color:white">科研成果管理系统</span>
				
            </div><!--logo-->
            
            <form id="login" action="/su/academic_manage" method="post" >
            <div>
             <div class="nousername">
				<div class="loginmsg">用户名或密码不能为空</div>
            </div><!--nousername-->
            <div class="nocode">
				<div class="loginmsg">验证码不正确.</div>
            </div><!--nopassword-->
            <div class="nopassword">
				<div class="loginmsg">用户名或密码错误.</div>
            </div><!--nopassword-->
            </div>
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="username" id="username" />
                    </div>
                </div>
                
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="password" id="password" />
                    </div>
                </div>
                <div class="">
                	<input type="text" id="code" class="logininput" placeholder="请输入验证码"/>
                    	&nbsp; &nbsp;
                        <div id="v_container" class="logincode"></div>
                </div>
                <br />
                <button type="submit">登录</button>
                
                <div class="keep">
                	
                	<span><a href="" style="color: white;">忘记密码</a></span>
                </div>
                
            
            </form>
