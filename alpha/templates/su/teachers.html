<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>集美大学 | 食品与生物工程学院</title>
<link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/style.default.css')}}" >
<link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/jquery.dialogbox.css')}}" >
<script type="text/javascript" src=" {{ url_for('static',filename='js/tec/jquery-1.7.min.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/tec/jquery-ui-1.8.16.custom.min.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/tec/jquery.cookie.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/tec/jquery.dataTables.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/tec/jquery.uniform.min.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/tec/jquery.dialogBox.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/tec/general.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/su/teachers.js')}}"></script>
</head>

<body class="withvernav">
<div class="bodywrapper">
    <div class="topheader">
        <div class="left">
            <h1 class="logo">集美<span>大学</span></h1>
            <span class="slogan">科研成果统计软件</span>
            
            <br clear="all" />
            
        </div><!--left-->
        
        <div class="right">
            <div class="userinfo">
                <span style="color: #FB9337;">欢迎!</span>
                <span style="color: #FB9337;">{{username}}管理员</span>
            </div><!--userinfo-->
            
            <div class="userinfodrop">
                
                <div class="userdata">
                    <h4>管理员</h4>
                    <span class="email">administrator</span>
                    <ul>
                        <li><a href="editpassword.html">修改密码</a></li>
                        <li><a href="dashboard.html">退出</a></li>
                    </ul>
                </div><!--userdata-->
            </div><!--userinfodrop-->
        </div><!--right-->
    </div><!--topheader-->
    
    
    <div class="header">
        <ul class="headermenu">
            <li><a href="/su/academic_manage"><span class="icon icon-flatscreen"></span>论文管理</a></li>
            <li><a href="/su/students"><span class="icon icon-pencil"></span>学生管理</a></li>
            <li  class="current"><a href="/su/teachers"><span class="icon icon-message"></span>教师管理</a></li>
             

        </ul>
       
        
    </div><!--header-->
    
    <div >
<div class="tableoptions">
                    <button class="deletebutton">删除</button> &nbsp;
                	<button class="editbutton">编辑</button> &nbsp;
                	<button class="addbutton">新增</button> &nbsp;
                
               </div><!--tableoptions-->	
<table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="teamanege">
                    <colgroup>
                        <col class="con1" style="width:45px;"/>
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
						<col class="con1" />
                    </colgroup>
                    <thead>
                        <tr>  
                        	<th class="head0 nosort" align="center"><input type="checkbox" class="checkall"/></th>
                            <th class="head0">教工号</th>
                            <th class="head0">姓名</th>
                            <th class="head0">性别</th>
                            <th class="head0">教研室</th>
                            <th class="head0">职称</th>
						</tr>
                    </thead>
                   
                    <tbody id="acemedic_ta">
                        {% for i in range(length) %}
                        <tr class="gradeC">
                           <td align="center"><span class="center">
                            <input type="checkbox" />
                          </span></td>
                            <td>{{results[i]['tecId']}}</td>
                            <td>{{results[i]['tecName']}}</td>
                            <td>{{results[i]['SEX']}}</td>
                            <td>{{results[i]['department']}}</td>
                            <td >{{results[i]['tecType']}}</td>

                        </tr>
                        {% endfor %}
                        
                        
                    </tbody>
                </table>
		</div><!-- centercontent -->
	</div><!-- centercontent -->
</div><!--bodywrapper-->

</body>
</html>
