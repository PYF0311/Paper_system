<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>集美大学 | 食品与生物工程学院</title>
<link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/style.default.css')}}" >
<script type="text/javascript" src=" {{ url_for('static',filename='js/tec/jquery-1.7.min.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/tec/general.js')}}"></script>
<script type="text/javascript" src=" {{ url_for('static',filename='js/tec/widgets.js')}}"></script>
</head>

<body class="withvernav">
<div class="bodywrapper">
    <div class="topheader">
        <div class="left">
            <h1 class="logo">集美<span>大学</span></h1>
            <span class="slogan">科研成果统计软件</span>
            
            <br clear="all" />
            
         </div><!--left-->
        
        <div class="right">
            <div class="userinfo">
                <span style="color: #FB9337;">欢迎!</span>
                <span style="color: #FB9337;">{{username}} 同学</span>
            </div><!--userinfo-->
            
            <div class="userinfodrop">
                
                <div class="userdata">
                    <h4>{{username}}</h4>
                    <span class="email">&nbsp;{{userid}}</span>
                    <ul>
                        <li><a href="/stu/editprofile">编辑资料</a></li>
                        <li><a href="/stu/editpassword">修改密码</a></li>
                        <li><a href="/logout">退出</a></li>
                    </ul>
                </div><!--userdata-->
            </div><!--userinfodrop-->
        </div><!--right-->
    </div><!--topheader-->
<div class="header">
        <ul class="headermenu">
            <li><a href="/dashboard"><span class="icon icon-flatscreen"></span>首页</a></li>
            <li><a href="/stu/forms"><span class="icon icon-pencil"></span>论文录入</a></li>
            <li class="current"><a href="/stu/tables"><span class="icon icon-message"></span>论文编辑</a></li>
       </ul>
    </div><!--header-->

        
         <div class="subcontent">
           <form class="stdform" name="myform">   
             <input type="hidden" name="tag" value="standard" /> 
                        <p>
                            <small class="desc">标准名称</small>
                            <label>中文名称</label>
                            <span class="field">
                                <input type="text" name="standardNameCH" class="mediuminput"placeholder={{resultset[0]['standardNameCH']}}>
                                <img src="{{ url_for('static', filename= '../static/images/star.png')}}" class="standard"/>
                            </span>
                            <label>英文名称</label>
                            <span class="field"><input type="text" name="standardNameEN" class="mediuminput"placeholder={{resultset[0]['standardNameEN']}}></span>
                        </p>
                        <p>
                            <label>作者</label>
                            <span class="field"><input type="text" name="editor" class="smallinput"placeholder={{resultset[0]['editor']}}></span>
                            <label>标准类型</label>
                            <span class="formwrapper">
                                <input type="radio" checked= "checked" name="standardType" value="国家标准[GB]"/> 国家标准[GB] &nbsp; &nbsp;
                                <input type="radio" name="standardType" value="地方标准[DB]" /> 地方标准[DB]   &nbsp; &nbsp;
                                <input type="radio" name="standardType" value="企业标准[Q/]"/> 企业标准[Q/] &nbsp; &nbsp;
                            </span>
                        </p> 
                        <p>
                            <label>标准编号</label>
                            <span class="field">
                                <input type="text" name="standardNum" class="smallinput" placeholder={{resultset[0]['standardNum']}}>
                                <img src="{{ url_for('static', filename= '../static/images/star.png')}}" class="standard">
                            </span>
                        </p>
                        <p>
                            <label>颁布单位</label>
                            <span class="field"><input type="text" name="standardAdd" class="smallinput" placeholder={{resultset[0]['standardAdd']}}></span>
                        </p>
                        <p>
                            <label>颁布时间</label>
                            <span class="field"><input type="date" name="standardDate" placeholder={{resultset[0]['standardDate']}}></span>
                        </p>
                    </form>
            </div><!--subcontent-->
                                         
                   
	</div><!-- centercontent -->
    
    
</div><!--bodywrapper-->

</body>
</html>
